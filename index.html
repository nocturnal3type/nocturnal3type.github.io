<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nocturnaldisco</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="window-title">munji</div>
      <div class="window-buttons">
        <img src="btn-close.png" alt="닫기">
        <img src="btn-maximize.png" alt="최대화">
        <img src="btn-minimize.png" alt="최소화">
      </div>
    </div>
    <div class="content">
      <div class="left-panel">
        <div class="character" onclick="showCharacterInfo(0)"><img src="char1.jpg" alt="캐릭터 1" /></div>
        <div class="character" onclick="showCharacterInfo(1)"><img src="char2.jpg" alt="캐릭터 2" /></div>
        <div class="character" onclick="showCharacterInfo(2)"><img src="char3.jpg" alt="캐릭터 3" /></div>
        <div class="character" onclick="showCharacterInfo(3)"><img src="char4.jpg" alt="캐릭터 4" /></div>
        <div class="character" onclick="showCharacterInfo(4)"><img src="char5.jpg" alt="캐릭터 5" /></div>
        <div class="character" onclick="showCharacterInfo(5)"><img src="char6.jpg" alt="캐릭터 6" /></div>
        <div class="character" onclick="showCharacterInfo(6)"><img src="char7.jpg" alt="캐릭터 7" /></div>
        <div class="character" onclick="showCharacterInfo(7)"><img src="char8.jpg" alt="캐릭터 8" /></div>
        <div class="character" onclick="showCharacterInfo(8)"><img src="char9.jpg" alt="캐릭터 9" /></div>
      </div>
      <div class="right-panel" id="info-panel">
        <h2>하나둘셋야</h2>
        <p>ㅎㅇ</p>
        <p>ㅎㅇ,,,</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
