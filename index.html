<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nocturnal3type</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
    }

    .window {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      border: 2px solid #999;
      background-color: #c0c0c0;
      box-shadow: 0 0 10px #444;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: navy;
      color: white;
      padding: 6px 10px;
      font-weight: bold;
    }

    .close-button {
      width: 16px;
      height: 16px;
      background-color: red;
      border: 2px outset #fff;
      cursor: pointer;
    }

    .content {
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    .left-panel {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .character {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: white;
      border: 2px inset #999;
      cursor: pointer;
      overflow: hidden;
    }

    .character img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .character:hover {
      outline: 2px solid navy;
    }

    .right-panel {
      flex: 1;
      background-color: #fff;
      color: #000;
      padding: 10px;
      border: 2px inset #999;
      min-height: 300px;
      position: relative;
    }

    .back-button {
      margin-top: 15px;
      padding: 6px 10px;
      background-color: #c0c0c0;
      border: 2px outset #999;
      cursor: pointer;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #a0a0a0;
    }
  </style>
</head>
<body>

  <div class="window">
    <div class="title-bar">
      <div class="close-button"></div>
      <div>초밥이</div>
    </div>
    <div class="content">
      <div class="left-panel">
        <div class="character" onclick="showCharacterInfo(0)">
          <img src="char1.jpg" alt="캐릭터 1" />
        </div>
        <div class="character" onclick="showCharacterInfo(1)">
          <img src="char2.jpg" alt="캐릭터 2" />
        </div>
        <div class="character" onclick="showCharacterInfo(2)">
          <img src="char3.jpg" alt="캐릭터 3" />
        </div>
        <div class="character" onclick="showCharacterInfo(3)">
          <img src="char4.jpg" alt="캐릭터 4" />
        </div>
        <div class="character" onclick="showCharacterInfo(4)">
          <img src="char5.jpg" alt="캐릭터 5" />
        </div>
        <div class="character" onclick="showCharacterInfo(5)">
          <img src="char6.jpg" alt="캐릭터 6" />
        </div>
        <div class="character" onclick="showCharacterInfo(6)">
          <img src="char7.jpg" alt="캐릭터 7" />
        </div>
        <div class="character" onclick="showCharacterInfo(7)">
          <img src="char8.jpg" alt="캐릭터 8" />
        </div>
        <div class="character" onclick="showCharacterInfo(8)">
          <img src="char9.jpg" alt="캐릭터 9" />
        </div>
      </div>
      <div class="right-panel" id="info-panel">
        <h2>초밥이</h2>
        <p>안녕하세요? 왜 안녕하신가요? 부럽습니다.</p>
        <p>이쪽은 제 여자친구들입니다. 캐릭터 누르면 설명 뜹니다. 아니? 캐릭터 아닙니다. 엄연한 제 가족들입니다.</p>
      </div>
    </div>
  </div>

  <script>
    const characterInfos = [
      "캐릭터 1: 설명불가 님이알아서찾아보세요",
      "캐릭터 2: 하하하",
      "캐릭터 3: 허허허",
      "캐릭터 4: 호호호",
      "캐릭터 5: 으아악",
      "캐릭터 6: 엉엉.",
      "캐릭터 7: 메롱.",
      "캐릭터 8: 삐약삐약",
      "캐릭터 9: 이쒸"
    ];

    const originalHTML = document.getElementById('info-panel').innerHTML;

    function showCharacterInfo(index) {
      const panel = document.getElementById('info-panel');
      panel.innerHTML = `
        <h2>캐릭터 설명</h2>
        <p>${characterInfos[index]}</p>
        <button class="back-button" onclick="goBack()">← 돌아가기</button>
      `;
    }

    function goBack() {
      document.getElementById('info-panel').innerHTML = originalHTML;
    }
  </script>

</body>
</html>
