<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nocturnal3type</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <!-- 윗 창들 -->
  <div class="mini-windows">
    <div class="mini-window" id="drag1">
      <div class="mini-title-bar drag-handle">오억년버튼</div>
      <div class="mini-content">
        <button class="mini-button">누르기</button>
      </div>
    </div>

    <div class="mini-window" id="drag2">
      <div class="mini-title-bar drag-handle">초밥이에게 초밥을 먹여주기</div>
      <div class="mini-content">
        <button class="mini-button">🍣 줘보기</button>
      </div>
    </div>
  </div>

  <!-- 캐릭터 창 -->
  <div class="window" id="mainWindow">
    <div class="title-bar drag-handle" id="mainTitleBar">
      <div class="window-title">초밥이</div>
      <div class="window-buttons">
        <img src="img/minimize.png" />
        <img src="img/maximize.png" />
        <img src="img/close.png" />
      </div>
    </div>
    <div class="content">
      <div class="left-panel">
        <!-- 9개 캐릭터 박스 -->
        <script>
          for (let i = 0; i < 9; i++) {
            document.write(`
              <div class="character" onclick="showCharacterInfo(${i})">
                <img src="img/char${i + 1}.jpg" />
              </div>
            `);
          }
        </script>
      </div>
      <div class="right-panel" id="info-panel">
        <h2>초밥이</h2>
        <p>안녕하세요? 왜 안녕하신가요? 부럽습니다.</p>
        <p>이쪽은 제 여자친구들입니다. 에휴 코드 이상해져서 걍 화남 이제.</p>
      </div>
    </div>
  </div>

  <!-- 메모장 창 -->
  <div class="window">
    <div class="title-bar drag-handle">
      <div class="window-title">메모장</div>
      <div class="window-buttons">
        <img src="img/minimize.png" />
        <img src="img/maximize.png" />
        <img src="img/close.png" />
      </div>
    </div>
    <div class="content note-content">
      <p>안녕하세요</p>
      <p>여기에 300자 정도의 텍스트가 들어갈 수 있습니다. 원하는 대로 언제든지 수정할것입림니</p>
    </div>
  </div>

  <!-- 음악 창 -->
  <div class="window">
    <div class="title-bar drag-handle">
      <div class="window-title">음악</div>
      <div class="window-buttons">
        <img src="img/minimize.png" />
        <img src="img/maximize.png" />
        <img src="img/close.png" />
      </div>
    </div>
    <div class="content music-content">
      <p>🎵 현재 재생 중: <strong>My 노래</strong></p>
      <img src="img/lp.png" alt="LP 디스크" class="lp" />
      <!-- <audio src="audio/your-song.mp3" controls loop></audio> -->
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
